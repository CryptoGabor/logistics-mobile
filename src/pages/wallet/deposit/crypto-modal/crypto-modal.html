<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>{{currency}} DEPOSIT</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <div class="call-to-action" flex-wide>
        DEPOSIT
        <hr class="bottom-hr-orange"/>
    </div>

    <section id="main-content" text-center>
        <ion-item no-lines>
            <div>
                You've decided to deposit {{currency}} in your account.
                You must send the amount to:
            </div>
        </ion-item>
        <ion-buttons center>
            <button ion-button color="lwf-blue" outline (click)="copyToClipboard()">Copy address</button>
        </ion-buttons>
        <textarea id="currency-address"
                  highlight
                  readonly
                  #addressInput
                  style="border: 0;">{{address}}</textarea>
        <ion-item no-lines>
            <div>
                Credit will appear after 3 Network Confirmation
            </div>
        </ion-item>
        <ion-item no-lines>
            <div><strong>WARNING:</strong></div>
            <div>
               Use this address just once, if you send more than one time to this address,
                your coin will be lost. For any problems contact us.
            </div>
        </ion-item>
    </section>
</ion-content>
