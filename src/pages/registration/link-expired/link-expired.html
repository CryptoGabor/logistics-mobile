<ion-content>
    <div id="main-content" ion-fixed flex flex-wrap text-center tall>
        <div flex-wide class="logo">
        </div>
        <div class="success-box" flex flex-wide flex-wrap justify-center align-items-start>
            <div class="success-icon" flex-wide>
                <ion-icon name="close-circle"></ion-icon>
            </div>

            <div class="success-title" flex-wide>
                <span translate>errors.linkExpiredTitle</span>
            </div>
            <div class="success-message" flex flex-wrap align-self-center justify-center>
                  <span flex-wide translate>
                    errors.linkExpiredMessage
                  </span>
                <div flex center class="button-separator" flex-one>
                    <button bold ion-button orange (click)="gotoSignUp()">
                        <span translate>buttons.signup</span></button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
